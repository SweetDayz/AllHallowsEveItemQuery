                        { "id": "game-004", "name_zh": "噩夢釣魚", "name_en": "Nightmare Fishing", "cost_str": "15 CCP", "cost_val": 15, "desc_zh": "玩家必須將他們的整個手臂或等效附肢放入一池漆黑黏稠的液體中。一旦低於水面，他們就無法再看到手臂，但能感覺到有東西撞擊它、觸摸和輕咬他們。玩家必須根據下表從最簡單的 DC 開始，成功通過越來越困難的感知豁免，以克服恐懼並將手臂保持在液體中。他們堅持的時間越長，水下有生物附著在他們手臂上的感覺就會變得越強烈。根據下表，將根據他們能將手臂保持在 liquid 中的時間長短來授予分數。如果玩家豁免失敗，他們還會在相當於他們試圖通過的 DC 的分鐘數內陷入恐慌狀態。此外，成功通過 DC20 的玩家還將因其勇氣獲得一個額外獎品，名為「海洋靈魂」的物品。\n\nWIS DC | Points\n---|---\n- | 0\nDC8 | 5\nDC10 | 10\nDC12 | 15\nDC14 | 20\nDC16 | 25\nDC18 | 30\nDC20 | 31+", "desc_en": "The player must lower their entire arm or equivalent appendage into a pitch black pool of viscous liquid. Once below the water’s surface they can no longer see the arm, but can feel things bumping into it, touching and nibbling at them. The player must succeed on increasingly difficult Wisdom saving throws tarting with the easiest DC on the table below in order to overcome their fear and keep their arm in the liquid. The longer they last the greater the sensations of creatures latching onto their arm beneath the surface will become. Points will be awarded based on how long they can keep their arm in the liquid as per the below table. If a player fails a saving throw they will also become Frightened for a number of minutes equal to the DC they were attempting to pass. Additionally players who succeed DC20 will also be given an additional prize in the form of an item called a Sea Soul for their bravery.\n\nWIS DC | Points\n---|---\n- | 0\nDC8 | 5\nDC10 | 10\nDC12 | 15\nDC14 | 20\nDC16 | 25\nDC18 | 30\nDC20 | 31+" }

        // 6. 獲取 HTML 元素

        const tasksSection = document.getElementById('tasksSection');
        const shopSelect = document.getElementById('shopSelect');

        const taskItemSelect = document.getElementById('taskItemSelect');
        const detailsContainer = document.getElementById('detailsContainer');

        // 7. [頁面載入時] 載入主分類
        function loadPrimaryCategories() {
            for (const categoryId in database.shops.categories) {
                const categoryName = database.shops.categories[categoryId];
                const option = new Option(categoryName, categoryId);
                shopSelect.appendChild(option);
            }
            for (const categoryId in database.tasks.categories) {
                const categoryName = database.tasks.categories[categoryId];
                const option = new Option(categoryName, categoryId);
                taskSelect.appendChild(option);
            }
        }

        // 8. [主選單] 監聽查詢類型變更
        queryTypeSelect.addEventListener('change', () => {
            const selectedType = queryTypeSelect.value;
            shopsSection.style.display = 'none';
            tasksSection.style.display = 'none';
            detailsContainer.style.display = 'none';
            shopSelect.value = '';
            shopItemSelect.innerHTML = '<option value="">— 請先選擇商店 —</option>';
            shopItemSelect.disabled = true;
            taskSelect.value = '';
            taskItemSelect.innerHTML = '<option value="">— 請先選擇任務類別 —</option>';
            taskItemSelect.disabled = true;

            if (selectedType === 'shops') {
                shopsSection.style.display = 'block';
            } else if (selectedType === 'tasks') {
                tasksSection.style.display = 'block';
            }
        });

        // 9. [商店] 監聽商店選單變更
        shopSelect.addEventListener('change', () => {
            const selectedShopId = shopSelect.value;
            shopItemSelect.innerHTML = '<option value="">— 請選擇物品 —</option>';
            detailsContainer.style.display = 'none';

            if (selectedShopId) {
                shopItemSelect.disabled = false;
                const items = database.shops.items[selectedShopId] || [];
                if (items.length > 0) {
                    items.forEach(item => {
                        const option = new Option(item.name, item.id);
                        shopItemSelect.appendChild(option);
                    });
                } else {
                    shopItemSelect.innerHTML = '<option value="">— 此商店無存貨 —</option>';
                    shopItemSelect.disabled = true;
                }
            } else {
                shopItemSelect.innerHTML = '<option value="">— 請先選擇商店 —</option>';
                shopItemSelect.disabled = true;
            }
        });

        shopItemSelect.addEventListener('change', () => {

            const selectedShopId = shopSelect.value;

            if (!selectedItemId) {
                detailsContainer.style.display = 'none';
                return;
            }

            const items = database.shops.items[selectedShopId] || [];
            const item = items.find(i => i.id === selectedItemId);

                let html = `<h3>${item.name}</h3>`;

                        html += `<div class="description-text">${desc.zh}</div>`;

                    if (desc.en) {
                        html += `<div class="description-text">${desc.en}</div>`;

                detailsContainer.innerHTML = html;
                detailsContainer.style.display = 'block';

                const items = database.tasks.items[selectedTaskId] || [];
                if (items.length > 0) {
                    items.forEach(item => {
                        const option = new Option(item.name_zh, item.id);
                        taskItemSelect.appendChild(option);
                    });
                } else {
                    taskItemSelect.innerHTML = '<option value="">— 此類別無任務 —</option>';
                    taskItemSelect.disabled = true;
                }
            } else {
                taskItemSelect.innerHTML = '<option value="">— 請先選擇任務類別 —</option>';
                taskItemSelect.disabled = true;
            }
        });

        // 12. [任務] 監聽任務項目變更 (顯示詳情) - [已更新]
        taskItemSelect.addEventListener('change', () => {
            const selectedItemId = taskItemSelect.value;
            const selectedTaskId = taskSelect.value;

            if (!selectedItemId) {
                detailsContainer.style.display = 'none';
                return;
            }

            const items = database.tasks.items[selectedTaskId] || [];
            const item = items.find(i => i.id === selectedItemId);

            if (item) {
                let html = `<h3>${item.name_zh}</h3>`;
                html += `<p class="sub-name">${item.name_en || ''}</p>`;
                
                let rewardDescHtml = ''; // 準備一個變數來存放獎勵的敘述

                if (item.reward_str) {
                    html += `<p><strong>賞金：</strong> <span>${item.reward_str}</span></p>`;
                }
                if (item.cost_str) {
                    html += `<p><strong>花費：</strong> <span>${item.cost_str}</span></p>`;
                }
                if (item.reward_zh) {
                    html += `<p><strong>獎品：</strong> <span>${item.reward_zh} (${item.reward_en})</span></p>`;

                    // [新增] 查找並附加獎勵物品的敘述
                    const desc = descriptions[item.reward_zh]; // 使用獎品中文名作為 Key
                    if (desc) {
                        rewardDescHtml = `<div class="reward-description">`;
                        rewardDescHtml += `<p><strong>獎品「${item.reward_zh}」詳情：</strong></p>`;
                        if (desc.zh) {
                            rewardDescHtml += `<p>${desc.zh}</p>`;
                        }
                        if (desc.en) {
                            rewardDescHtml += `<p style="margin-top: 5px; font-style: italic;">${desc.en}</p>`;
                        }
                        rewardDescHtml += `</div>`;
                    }
                }

                // 顯示任務本身的敘述
                if (item.desc_zh) {
                    html += `<div class="description-text">${item.desc_zh}</div>`;
                }
                if (item.desc_en) {
                    html += `<div class="description-text">${item.desc_en}</div>`;
                }

                // [新增] 在所有內容的最後，附加獎勵的敘述
                html += rewardDescHtml;
                
                detailsContainer.innerHTML = html;
                detailsContainer.style.display = 'block';
            }
        });

        // 13. [頁面啟動]
        loadPrimaryCategories();

    </script>
</body>
</html>
